- from:
    uri: timer:tick
    parameters:
      period: 5000
    steps:
      - set-header:
          name: CamelHttpMethod
          constant: GET
      - to: "https://www.fruityvice.com/api/fruit/all"
      - split:
          jsonpath: "$.[*]"
      - marshal:
          json: {}
      - log:
          message: "${body}"
      - to: "kafka:fruits?brokers=my-cluster-kafka-bootstrap.kafka:9092"
